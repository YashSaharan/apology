<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Nikita</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            margin: 10px 0;
        }
        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e65c55;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .letter {
            width: 300px;
            height: 200px;
            background: url('https://img.icons8.com/fluency/96/000000/open-envelope.png') no-repeat center center;
            background-size: contain;
            animation: slideIn 2s ease-out forwards;
        }
        .penguin {
            width: 150px;
            height: 150px;
            background: url('https://img.icons8.com/external-soft-fill-juicy-fish/150/000000/external-penguin-winter-soft-fill-soft-fill-juicy-fish.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .balloons {
            width: 150px;
            height: 150px;
            background: url('https://img.icons8.com/emoji/96/000000/balloon-emoji.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            bottom: 60px;
            right: 30px;
        }
        .bottle {
            width: 50px;
            height: 150px;
            background: url('https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-gin-drinks-flatart-icons-flat-flatarticons.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .heartbeat {
            width: 100px;
            height: 100px;
            background: url('https://img.icons8.com/clouds/100/000000/like.png') no-repeat center center;
            background-size: contain;
            animation: heartbeat 1.5s infinite;
            margin: 0 auto 20px;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="letter"></div>
    <div class="container">
        <div class="heartbeat"></div>
        <h1>I'm Sorry, Nikita</h1>
        <p>Hey Love,</p>
        <p>I'm truly sorry for what happened. I never meant to hurt you, and I feel terrible about it.</p>
        <p>Please forgive me. You mean the world to me, and I can't bear the thought of you being upset.</p>
        <p>Yours always,<br>Yash</p>
        <button onclick="alert('I love you!')">Click here if you forgive me</button>
    </div>
    <div class="penguin"></div>
    <div class="balloons"></div>
    <div class="bottle"></div>
</body>
</html>
